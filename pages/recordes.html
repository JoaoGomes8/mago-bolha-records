            <div class="absolute top-0 left-0 w-full h-[1px] bg-gradient-to-r from-transparent via-white/30 to-transparent"></div>

            <div class="overflow-x-auto">

                    <thead>
                        <tr class="border-b border-white/10 text-slate-400 text-xs uppercase tracking-[0.2em]">

                            <th class="p-6 cursor-pointer text-cyan-400 hover:text-cyan-200 transition shadow-[0_4px_20px_-10px_rgba(34,211,238,0.5)]" onclick="ordenarTabela('pontos')">Pontos</th>
                            <th class="p-6 hidden md:table-cell cursor-pointer hover:text-white transition" onclick="ordenarTabela('moedas')">Moedas</th>

    <div id="modal-registo" class="fixed inset-0 z-[100] hidden">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-sm transition-opacity"></div>
        
        <div class="relative min-h-screen flex items-center justify-center p-4">
            <div class="bg-[#1e1b4b]/80 backdrop-blur-2xl border border-white/10 rounded-2xl shadow-[0_0_50px_rgba(76,29,149,0.5)] w-full max-w-lg overflow-hidden transform transition-all scale-100">
                
                <div class="bg-gradient-to-r from-indigo-900 to-purple-900 p-6 flex justify-between items-center border-b border-white/10">
                    <h3 class="font-retro text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-white text-sm">NOVO REGISTO</h3>
                    <button onclick="fecharModal()" class="text-white/50 hover:text-white transition text-2xl">&times;</button>
                </div>

                <div class="p-8">
                    <form id="form-recorde" onsubmit="salvarRecorde(event)" class="space-y-5">
                        <input type="hidden" id="recorde-id">

                        <div>
                            <label class="block text-cyan-400 text-xs font-bold mb-2 tracking-widest uppercase">Nickname</label>
                            <input type="text" id="nick" required minlength="3" maxlength="15" 
                                   class="w-full bg-black/40 text-white border border-white/10 rounded-lg p-3 focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500 focus:outline-none transition placeholder-white/20"
                                   placeholder="Digite o nome da lenda...">
                        </div>

                        <div class="grid grid-cols-2 gap-5">
                            <div>
                                <label class="block text-slate-400 text-xs font-bold mb-2">Tempo (s)</label>
                                <input type="number" id="tempo" required min="1" 
                                       class="w-full bg-black/40 text-white border border-white/10 rounded-lg p-3 focus:border-purple-500 focus:outline-none transition">
                            </div>
                            <div>
                                <label class="block text-purple-400 text-xs font-bold mb-2">Pontos</label>
                                <input type="number" id="pontos" required min="0" 
                                       class="w-full bg-black/40 text-white border border-white/10 rounded-lg p-3 focus:border-purple-500 focus:outline-none transition">
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-5">
                            <div>
                                <label class="block text-slate-400 text-xs font-bold mb-2">Moedas</label>
                                <input type="number" id="moedas" required min="0" 
                                       class="w-full bg-black/40 text-white border border-white/10 rounded-lg p-3 focus:border-purple-500 focus:outline-none transition">
                            </div>
                            <div>
                                <label class="block text-slate-400 text-xs font-bold mb-2">Inimigos</label>
                                <input type="number" id="inimigos" required min="0" 
                                       class="w-full bg-black/40 text-white border border-white/10 rounded-lg p-3 focus:border-purple-500 focus:outline-none transition">
                            </div>
                        </div>

                        <div class="flex justify-end gap-3 pt-4">
                            <button type="button" onclick="fecharModal()" class="px-6 py-3 rounded-lg text-slate-400 hover:text-white hover:bg-white/5 transition text-sm">Cancelar</button>
                            <button type="submit" class="px-8 py-3 bg-gradient-to-r from-cyan-600 to-purple-600 hover:from-cyan-500 hover:to-purple-500 rounded-lg font-bold text-white shadow-lg shadow-purple-900/50 transition-all transform hover:scale-105 text-sm">CONFIRMAR</button>
                        </div>
                    </form>
